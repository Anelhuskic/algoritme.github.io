<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek een Getal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #27a0be;
            color: #333;
        }
        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1b7b35;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        p {
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.5;
        }
        input[type="number"], button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #135f27;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="number"] {
            width: calc(70% - 20px);
            margin-right: 10px;
        }
        button {
            width: calc(30% - 10px);
        }
        button:hover {
            background-color: #135f27;
        }
    </style>
    <script>
        function main() {
             // Het programma is een eenvoudige methode om een bepaald item in een lijst te vinden door elk element sequentieel te controleren.
            var zoekGetal, i;
            var getallenRij = createArray(10);
    // Ik voeg eerst 2 variabelen toe genaamd zoekGetal,i en getallenRij
    // Ik voeg nu een forloop toe waar uit 100 getallen er 10 random worden gekozen bij de vakjes 
            for (i = 0; i <= 9; i++) {
                getallenRij[i] = Math.floor(Math.random() * 100);
            }

            var displayString = "GetallenRij: ";
            for (i = 0; i < getallenRij.length; i++) {
                displayString += getallenRij[i] + " ";
            }
            document.getElementById("getallenRij").innerText = displayString;

            document.getElementById("zoekButton").addEventListener("click", function() {
                zoekGetal = Number(document.getElementById("zoekGetal").value);
                  
                i = 0;
    // Er wordt nu aan de gebruiker gevraagd welk getal hij wilt zoeken en hij mag antwoord geven.
                while (getallenRij[i] != zoekGetal && i < 9) {
                    i = i + 1;
                }
    // Nu wordt er gecontroleerd of het gekozen getal in de getallenRij (0tm9) zit.
                if (getallenRij[9] == zoekGetal) {
                    window.alert(zoekGetal + " staat op plek " + i);
                }
                if (i == 9) {
                    window.alert("Getal niet gevonden.");
                } else {
                    window.alert(zoekGetal + " staat op plek " + i);
                }
    // Er wordt nu aangegeven of het gekozen getal wel of niet in de getallenRij zit.
            });
        }

        function createArray(length) {
            var arr = new Array(length || 0);
            var i = length;

            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while (i--) arr[length - 1 - i] = createArray.apply(this, args);
            }

            return arr;
        }
    </script>
    
</head>
<body onload="main()">
    <div id="container">
        <h1>Zoek een Getal</h1>
        <p>Vul een getal in en klik op Zoek om te kijken of het in de getallenRij voorkomt.</p>
       
        <p id="getallenRij"></p>
        <input type="number" id="zoekGetal" placeholder="Voer een getal in">
        <button id="zoekButton">Zoek</button>
    </div>
</body>
</html>
